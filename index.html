<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Public IP Ranges Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <h1>Oracle Public IP Ranges</h1>
                <p class="subtitle">Visualizing IP address blocks by region</p>
                <div class="search-container">
                    <input type="text" id="region-search" placeholder="Search regions..." aria-label="Search regions">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>
            <div id="stats-summary" class="stats-summary">
                <!-- Stats will be injected here -->
            </div>
        </header>

        <main id="regions-container">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading IP data...</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
